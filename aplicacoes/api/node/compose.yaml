services:
  node:
    image: node:20-alpine
    user: node
    working_dir: /home/node/app
    volumes:
      - ./src:/home/node/app
    ports:
      - "8000:3000"
    command: sh -c "npm install && npm run start:dev"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: linkmark_api
      DB_PASSWORD: linkmark
      DB_NAME: linkmark
      FRONTEND_URL: http://localhost:80
    depends_on:
      - mysql
    networks:
      - api

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: linkmark
      MYSQL_USER: linkmark_api
      MYSQL_PASSWORD: linkmark
      MYSQL_ROOT_PASSWORD: linkmark
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - api

networks:
  api:
    driver: bridge

volumes:
  mysql_data:
