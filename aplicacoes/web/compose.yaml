services:
  php:
    image: php:8.3-fpm-alpine
    volumes:
      - ./src:/var/www/html
    networks:
      - web
    environment:
      API_URL: http://localhost:8000

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8080:80" # ALTERAÇÃO: a porta 80 é a porta Default para a página Servidor Apache. Para evitar conflitos, eu alterei.
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - web

networks:
  web:
    driver: bridge
